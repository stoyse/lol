<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Div Link</title>
    <style>
        .link-div {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid #000;
            margin: 20px;
        }

        .link-div a {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: block;
            z-index: 1;
            text-decoration: none; /* Optional: Remove underline from link */
        }

        /* Optional: Styling for link content */
        .link-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="link-div">
    <a href="https://www.example.com"></a>
    <div class="link-content">
        <h2>Clickable Div</h2>
        <p>Clicking anywhere in this div will take you to the link.</p>
    </div>
</div>

</body>
</html>
